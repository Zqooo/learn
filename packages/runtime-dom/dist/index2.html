<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
  <script src="./runtime-dom.global.js"></script>
  <div id="app"></div>
  <script> 
      //  实现和手写渲染核心概念
      const {  h, createVNode, render } = VueRuntimeDOM

      const t1 = h('h1',{a:1, style:{color:'red'},onClick:()=>alert(1)} ,
      [
        h('p', {key:'a'}, 'a'),
        h('p', {key:'b'}, 'b'),
        h('p', {key:'c'}, 'c'),
        h('p', {key:'d'}, 'd'),
        h('p', {key:'e'}, 'e'),
        h('p', {key:'f'}, 'f'),
        h('p', {key:'g'}, 'g'),
      ]
       )
      render(t1,app);
      
      const t2 = h('h1',{a:1, style:{color:'blue'},onClick:()=>alert(2)} ,
      [
        h('p', {key:'a'}, 'a'),
        h('p', {key:'b'}, 'b'),
        h('p', {key:'q'}, 'q'),
        h('p', {key:'f'}, 'f'),
        h('p', {key:'c'}, 'c'),
        h('p', {key:'d'}, 'd'),
        h('p', {key:'g'}, 'g'),
      ]
      )
      // render(t2,app);
      setTimeout(()=> {
        render(t2,app); 
      },1000)
      
      // setTimeout(() => {
      //   render(null, app)
      // }, 2000);
  </script>
</body>
</html>
