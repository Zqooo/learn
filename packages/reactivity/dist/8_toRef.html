<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./reactivity.global.js"></script>
  <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->

  <div id="app"></div>
  <script>
    const {effect, reactive, computed, watch, ref, toRef, toRefs, proxyRefs} = VueReactivity;
    // const {effect, reactive, computed, watch, ref, toRef, toRefs, proxyRefs} = Vue;

    let state = reactive({name: 'zq', age: '24'})

    let { name, age} = toRefs(state)
    // let name = toRef(state, 'name')

    const my = proxyRefs({
      name,
      age
    })

    effect(()=>{
      app.innerHTML = my.name + my.age
    })

    setTimeout(()=>{
      name.value = 'zqooo'
    },1000)
  </script>
</body>

</html>
